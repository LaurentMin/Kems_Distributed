<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-title-container">
            <h1>Kems</h1>
            <div class="header-img-container">
                <img src="images/AceSpades.png" alt="" class="header-img">
            </div>
        </div>
        <div class="header-round-info-container">
            <div class="header-score-container">
                <h2 class="score">Score&nbsp;<span class="badge">0</span></h2>
            </div>
            <div class="header-round-container">
                <h2 class="round">Round&nbsp;<span class="badge">0</span></h2>
            </div>
            <form>
                <p>
                    host : <input id="host" type="text" size="10" value="localhost">
                    port : <input id="port" type="text" maxlength="5" size="5" value="4444">
                    <br>
                    <button id="connect">Connect</button>
                    <button id="close">Close</button>
                    &nbsp;&nbsp;<span id="connected"></span>
                </p>
            </form>
        </div>
        <div class="header-status-info-container">
            <p class="current-status">
                &nbsp;
            </p>
        </div>
    </header>
    <main>
        <div class="board-row">

            <div class="deck-container">
                <div class="card-deck"> </div>
            </div>

            <div class="board-center">

                <div class="card-container">
                    <div class="card-pos-a"> </div>
                    <div class="card-pos-b"> </div>
                    <div class="card-pos-c"> </div>
                    <div class="card-pos-d"> </div>
                </div>

                <div class="card-container-player">
                    <div class="card-pos-a-player"> </div>
                    <div class="card-pos-b-player"> </div>
                    <div class="card-pos-c-player"> </div>
                    <div class="card-pos-d-player"> </div>
                </div>
                <span class="playerCardText"> Your cards</span>


                <div class="header-button-container">
                    <div class="game-play-button-container">
                        <button id="playGame" class="play-game">Swap cards</button>
                    </div>
                </div>

            </div>


            <div class="discard-container">
                <div class="discard">
                    <div class="card-discard"> </div>
                </div>
            </div>

        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
